<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration & Login</title>
     <link rel="stylesheet" th:href="@{/css/styles.css}">
    

</head>
<body>

<h1 class="title">Welcome</h1>
    <h3 class="subtitle">Please register if you are a new user, otherwise login below</h3>
   <!--  //<img src="/images/enrollicon.png" style="width: 40px; height: 40px; float: right; class="icon"> -->
    <img src="/images/enrollicon.png" alt="Enroll Icon" class="icon">
<div class="container">

    <div th:if="${successMessage}" class="message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

    <!-- Student Registration Form -->
    <h2>  Register Student</h2>
    <form th:action="@{/register}" th:object="${student}" method="post">
        <label for="userName">Username:</label>
        <input type="text" id="userName" th:field="*{userName}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" required><br>

        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" th:field="*{postalCode}" required><br>

        <button type="submit">Register</button>
    </form>

<br>-----------------------------------------</br>

    <!-- Student Login Form -->
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="loginUserName">Username:</label>
        <input type="text" id="loginUserName" name="userName" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>

        <a th:href="@{/students/programs(userId=${userId})}">
            <button type="submit">Login</button>
        </a>
    </form>
</div>

</body>
</html>
